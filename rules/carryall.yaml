carryall.reinforce:
	Inherits: ^Plane
	Valued:
		Cost: 800
	Buildable:
		BuildDuration: 800
		BuildDurationModifier: 40
		Description: Large winged, planet-bound ship\n  Automatically lifts harvesters.
	Tooltip:
		Name: Carryall
	Health:
		HP: 100
	Armor:
		Type: light
	Aircraft:
		CruiseAltitude: 2100
		InitialFacing: 0
		Speed: 144 # 112 * ~1.3 for balance reasons
		TurnSpeed: 4
		LandableTerrainTypes: Sand, Rock, Transition, Spice, SpiceSand, Dune
		Repulsable: False
		LandAltitude: 100
		LandWhenIdle: False
		AirborneUpgrades: airborne
		CanHover: True
	Targetable@GROUND:
		TargetTypes: Ground, Vehicle
		UpgradeTypes: airborne
		UpgradeMaxEnabledLevel: 0
	Targetable@AIRBORNE:
		TargetTypes: Air
		UpgradeTypes: airborne
		UpgradeMinEnabledLevel: 1
	SpawnActorOnDeath:
		Actor: carryall.husk
	Carryall:
		Automatic: False
		LocalOffset: 0, 0, -128
	RenderSprites:
		Image: carryall
	SelfHealing:
		Step: 5
		Delay: 3
		HealIfBelow: 50

carryall:
	Inherits: carryall.reinforce
	Carryall:
		Automatic: True
		LocalOffset: 0, 0, -128
	Buildable:
		Queue: Aircraft
		BuildPaletteOrder: 120

carryall.husk:
	Inherits: ^AircraftHusk
	Tooltip:
		Name: Carryall
	Aircraft:
		TurnSpeed: 4
		Speed: 144
		CanHover: True
	RenderSprites:
		Image: carryall
