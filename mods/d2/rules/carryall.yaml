carryall.reinforce:
	Inherits: ^Plane
	Valued:
		Cost: 800
	Tooltip:
		Name: Carryall
	Health:
		HP: 100
	Armor:
		Type: light
	Aircraft:
		CruiseAltitude: 192
		CruisingCondition: cruising
		InitialFacing: 0
		Speed: 144 # 112 * ~1.3 for balance reasons
		TurnSpeed: 4
		LandableTerrainTypes: Sand, Rock, Transition, Spice, SpiceSand, Dune, Concrete
		Repulsable: False
		AirborneCondition: airborne
		CanHover: True
		VTOL: true
		IdleTurnSpeed: 2
		CanSlide: True
	Targetable@GROUND:
		TargetTypes: Ground, Vehicle
		RequiresCondition: !airborne
	Targetable@AIRBORNE:
		TargetTypes: Air
		RequiresCondition: airborne
	SpawnActorOnDeath:
		Actor: carryall.husk
		RequiresCondition: airborne
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
	Carryall:
		BeforeLoadDelay: 10
		BeforeUnloadDelay: 15
		LocalOffset: 0, 0, -128
	RenderSprites:
		Image: carryall
	SelfHealing:
		Step: 5
		Delay: 3
		HealIfBelow: 50
	Buildable:
		BuildDuration: 800
		BuildDurationModifier: 40
		Description: Large winged, planet-bound ship\n  Automatically lifts harvesters from and to Spice.\n  Lifts vehicles to Repair Pads when ordered.

carryall:
	Inherits: carryall.reinforce
	-Carryall:
	AutoCarryall:
		LoadingDelay: 10
		UnloadingDelay: 15
		LocalOffset: 0, 0, -128
	Aircraft:
		MinAirborneAltitude: 40
		InitialFacing: 192
	RevealsShroud@ligting_low:
		Range: 2c512
		Type: GroundPosition
		RequiresCondition: !airborne
	RevealsShroud@lifting_high:
		Range: 1c256
		Type: GroundPosition
		RequiresCondition: !cruising
	Buildable:
		Queue: Aircraft
		BuildPaletteOrder: 120

carryall.husk:
	Inherits: ^AircraftHusk
	Tooltip:
		Name: Carryall
	Aircraft:
		TurnSpeed: 4
		Speed: 144
		CanHover: True
		VTOL: true
		CanSlide: True
	RenderSprites:
		Image: carryall
