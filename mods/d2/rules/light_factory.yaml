light_factory:
	Inherits: ^Building
	Buildable:
		Prerequisites: wind_trap, refinery
		Queue: Building
		BuildPaletteOrder: 110
		BuildDuration: 1200
		BuildDurationModifier: 40
		Description: Produces light vehicles
	Selectable:
		Bounds: 32,32
	Valued:
		Cost: 400
	Tooltip:
		Name: Light Factory
	D2Building:
		Footprint: xx xx
		Dimensions: 2,2
	Health:
		HP: 350
	HitShape:
		Type: Rectangle
			TopLeft: -1024, -1024
			BottomRight: 1024, 1024
	Armor:
		Type: building
	RevealsShroud:
		Range: 3c0
	WithTilesetBody:
		SkipFrames: 1
	RenderSprites:
		Image: light
		PlayerPalette: player
	WithIdleOverlay@FLAG:
		Sequence: idle-flag
	WithProductionOverlay@WELDING:
		Sequence: production-welding
	RallyPoint:
		Path: 1,3
	Exit@1:
		SpawnOffset: -244,224,0
		ExitCell: 1,2
	Production:
		Produces: Vehicle
	ProductionBar:
		ProductionType: Vehicle
	ProductionQueue:
		Type: Vehicle
		Group: Vehicle
		LowPowerModifier: 300
		BlockedAudio: NoRoom
		BuildDurationModifier: 250
	ProvidesPrerequisite@atreides:
		Prerequisite: light.atreides
		Factions: atreides
	ProvidesPrerequisite@ordos:
		Prerequisite: light.ordos
		Factions: ordos
	ProvidesPrerequisite@harkonnen:
		Prerequisite: light.harkonnen
		Factions: harkonnen
	ProvidesPrerequisite@atreides+ordos:
		Prerequisite: light.atreides_or_ordos
		Factions: atreides, ordos
	ProvidesPrerequisite@light.harkonnen_or_upgrade.light:
		Prerequisite: light.harkonnen_or_upgrade.light
		Factions: harkonnen
	ProvidesPrerequisite@buildingname:
	Power:
		Amount: -20
	GrantConditionOnPrerequisite:
		Prerequisites: upgrade.light
		Condition: stardecoration

upgrade.light:
	AlwaysVisible:
	Interactable:
	ScriptTriggers:
	Tooltip:
		Name: Light Factory Upgrade
	Buildable:
		BuildPaletteOrder: 999
		Prerequisites: ~light.atreides_or_ordos
		Queue: Vehicle
		BuildLimit: 1
		BuildDuration: 250
		BuildDurationModifier: 40
		Description: Unlocks additional light units
	Valued:
		Cost: 200
	RenderSprites:
		Image: light
	ProvidesPrerequisite@upgradename:
	ProvidesPrerequisite@light.harkonnen_or_upgrade.light:
		Prerequisite: light.harkonnen_or_upgrade.light
