ornithopter:
	Inherits: ^Plane
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	AutoTargetPriority@DEFAULT:
		ValidTargets: Infantry, Vehicle, Defense
		InvalidTargets: NoAutoTarget, Creep
	AutoTargetPriority@ATTACKANYTHING:
		ValidTargets: Infantry, Vehicle, Structure, Defense
		InvalidTargets: NoAutoTarget, Creep
	AutoTarget:
		ScanRadius: 1000
		InitialStance: AttackAnything
	Buildable:
		Queue: Aircraft
		BuildPaletteOrder: 130
		Prerequisites: research_centre, upgrade.hightech, ~aircraft.atreides_or_ordos, ~techlevel.high
		Description: Light aircraft armed with missiles.\nAutomatically attacks nearby targets, can't be manually controlled.
	AttackAircraft:
		TargetFrozenActors: true
	Armament:
		Weapon: OrniMissile
	Valued:
		Cost: 600
	Health:
		HP: 10
	Armor:
		Type: light
	Aircraft:
		CruiseAltitude: 192
		CruisingCondition: cruising
		InitialFacing: 0
		Speed: 224 # 189 * ~1.2 for balance reasons
		TurnSpeed: 5
		LandableTerrainTypes: Sand, Spice, SpiceSand, Dune, Concrete
		Repulsable: False
		AirborneCondition: airborne
		CanHover: False
		VTOL: False
		IdleTurnSpeed: 2
		CanSlide: False
	Tooltip:
		Name: Ornithopter
	SpawnActorOnDeath:
		Actor: ornithopter.husk
		OwnerType: InternalName
		EffectiveOwnerFromOwner: true
	RejectsOrders:
	RevealOnFire:

ornithopter.husk:
	Inherits: ^AircraftHusk
	Tooltip:
		Name: Ornithopter
	Aircraft:
		TurnSpeed: 5
		Speed: 224
		InitialFacing: 192
	RenderSprites:
		Image: ornithopter
